[package]
name = "cyber_arena_core"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
axum = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
dashmap = "5.5" # High-performance concurrent hashmap for in-memory scoring
chrono = { version = "0.4", features = ["serde"] }
